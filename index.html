<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change image With Src</title>
</head>
<body>
    <h1 style="text-align: center;">Change image With Src</h1>
<div style="text-align: center;" class="">
    <div id="largeImg">
        <img src="./images/Images (3).png" alt="">
    </div>
    <div style="display: flex;gap: 10px; margin-top: 30px; " class="">
        <div id="smallImg" class="">
<img src="./images/Images (4).png" width="200" alt="">
        </div>
        <div id="smallImg" class="">
<img src="./images/Images (3).png" width="200" alt="">
        </div>
        <div id="smallImg" class="">
<img src="./images/Images (5).png" width="200" alt="">
        </div>
    </div>
</div>

<script>
let large=document.querySelector('#largeImg img');
let small=document.querySelectorAll('#smallImg img');
small.forEach((pic)=>{
    pic.addEventListener('click',(event)=>{
        large.src=event.target.src;
    });
})

</script>
</body>
</html>
